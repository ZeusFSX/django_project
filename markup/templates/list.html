<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Markup</title>
</head>
<body>
    <h1>List Finished Tasks</h1><br>
    <textarea id="article_text" cols="100" rows="20"></textarea><br>

    <script>
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/markup/'
            + 'tasks'
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#entity-log').value += (data.message + '\n');
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };
    </script>
</body>
</html>
